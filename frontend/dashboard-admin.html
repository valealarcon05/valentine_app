<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Dueño</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Administrador</h1>
    <button id="btnCerrarSesionAdmin">Cerrar Sesión</button>

    <h2>Estadísticas</h2>
    <div id="estadisticas">
        <canvas id="graficoRendimiento"></canvas>
        <canvas id="graficoIngresos"></canvas>
    </div>

    <h2>Producción por Usuarios</h2>
    <table id="tablaProduccion">
        <thead>
            <tr>
                <th>Empleado</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Gestión de la Empresa</h2>
    <button id="btnGestionUsuarios">Gestionar Usuarios</button>
    <button id="btnGestionProductos">Gestionar Productos</button>
    <button id="btnGestionMateriaPrima">Gestionar Materia Prima</button>

    <h2>Rendimiento de Productos</h2>
<div id="estadisticas">
    <canvas id="graficoRendimiento"></canvas>
</div>

<h2>Ingresos por Sectores</h2>
<div id="ingresos">
    <canvas id="graficoIngresos"></canvas>
</div>

    <div id="modalGestionUsuarios" class="modal" style="display: none;">
    <h2>Gestión de Usuarios</h2>
    <form id="formGestionUsuarios">
        <label for="nombreUsuario">Nombre:</label>
        <input type="text" id="nombreUsuario" required>

        <label for="rolUsuario">Rol:</label>
        <select id="rolUsuario">
            <option value="empleado">Empleado</option>
            <option value="dueño">Dueño</option>
        </select>

                <label for="sectorProducto">Sector:</label>
        <select id="sectorProducto">
            <option value="congelados">Congelados</option>
            <option value="cantina">Cantina</option>
            <option value="parrilla">Parrilla</option>
        </select>

        <label for="contraseñaUsuario">Contraseña:</label>
        <input type="password" id="contraseñaUsuario" required>

        <button type="submit">Guardar</button>
        <button type="button" id="cerrarModalUsuarios">Cancelar</button>
    </form>
</div>

<div id="modalGestionProductos" class="modal" style="display: none;">
    <h2>Gestión de Productos</h2>
    <form id="formGestionProductos">
                <label for="sectorProducto">Sector:</label>
        <select id="sectorProducto">
            <option value="congelados">Congelados</option>
            <option value="cantina">Cantina</option>
            <option value="parrilla">Parrilla</option>
        </select>
        <label for="nombreProducto">Nombre:</label>
        <input type="text" id="nombreProducto" required>

        <label for="precioProducto">Precio Unitario:</label>
        <input type="number" id="precioProducto" min="0" step="0.01" required>

        <button type="submit">Guardar</button>
        <button type="button" id="cerrarModalProductos">Cancelar</button>
    </form>
</div>

<div id="modalGestionMateriaPrima" class="modal" style="display: none;">
    <h2>Gestión de Materia Prima</h2>
    <form id="formGestionMateriaPrima">
        <label for="nombreMateriaPrima">Nombre:</label>
        <input type="text" id="nombreMateriaPrima" required>

        <label for="precioMateriaPrima">Precio:</label>
        <input type="number" id="precioMateriaPrima" min="0" step="0.01" required>

        <label for="cantidadMateriaPrima">Cantidad:</label>
        <input type="number" id="cantidadMateriaPrima" min="0" step="0.01" required>
        <select id="medida">
            <option value="kg">kg</option>
            <option value="unidad">unidad</option>
            <option value="gramos">gramos</option>
            <option value="litros">litros</option>
            <option value="otros">otros</option>
        </select>
                <label for="sectorProducto">Sector:</label>
        <select id="sectorProducto">
            <option value="congelados">Congelados</option>
            <option value="cantina">Cantina</option>
            <option value="parrilla">Parrilla</option>
        </select>
        <button type="submit">Guardar</button>
        <button type="button" id="cerrarModalMateriaPrima">Cancelar</button>
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
