<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/user.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-primary me-2" id="btnAgregarProduccion">Agregar Producción</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-primary me-2" id="btnAgregarVenta">Agregar Venta</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger" id="btnCerrarSesion">Cerrar Sesión</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Producción Registrada</h2>
        <table id="produccionTabla" class="table table-striped">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Sector</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Ventas Registradas</h2>
        <table id="ventasTabla" class="table table-striped">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Total</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Sector</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Materia Prima Disponible</h2>
        <table id="materiaPrimaTabla" class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Fecha Ingreso</th>
                    <th>Sector</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="js/user.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
