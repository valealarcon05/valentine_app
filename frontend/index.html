<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Cocina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
<div class="container text-center">
    <div class="row">
        <div class="col-auto">
            <h1>Bienvenido a Valentine Cocina</h1>

            <!-- Formulario para empleados -->
            <section>
                <h2>Acceso Usuarios</h2>
                <form id="loginEmpleado">
                    <input type="text" id="empleadoID" placeholder="Ingrese su ID" required>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </section>

            <!-- Botón para abrir el formulario de administrador -->
            <h2>Acceso Administrador</h2>
            <button id="adminLogin" class="btn btn-primary">Iniciar Sesión</button>

            <!-- Formulario de administrador oculto -->
            <div id="formLoginAdmin" style="display: none; margin-top: 20px;">
                <form id="formAdminLogin">
                    <div class="mb-3">
                        <label for="usuarioAdmin">Usuario:</label>
                        <input type="text" id="usuarioAdmin" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="contraseñaAdmin">Contraseña:</label>
                        <input type="password" id="contraseñaAdmin" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Iniciar Sesión</button>
                    <button type="button" id="cerrarFormLoginAdmin" class="btn btn-secondary">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
